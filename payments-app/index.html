<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments App</title>

  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="bg-white flex h-screen">
    <div class="px-8 mt-12 w-56">
      <div class="flex flex-col h-full justify-between">
        <div>
          <img src="images/logo.jpg" alt="logo" class="w-16 m-auto" />

          <div class="mt-12">
            <ul class="font-semibold w-full">
              <li class="flex items-center mb-2 pl-6 py-2 rounded-lg cursor-pointer">
                <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
                <div>Transactions</div>
              </li>
              <li class="flex items-center mb-2 default-bg pl-6 py-2 text-white rounded-lg cursor-pointer font-normal">
                <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <div>Overview</div>
              </li>
              <li class="flex items-center mb-2 pl-6 py-2 rounded-lg cursor-pointer">
                <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>Send Money</div>
              </li>
              <li class="flex items-center mb-2 pl-6 py-2 rounded-lg cursor-pointer">
                <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                </svg>
                <div>Cards</div>
              </li>
              <li class="flex items-center pl-6 py-2 rounded-lg cursor-pointer">
                <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2zM10 8.5a.5.5 0 11-1 0 .5.5 0 011 0zm5 5a.5.5 0 11-1 0 .5.5 0 011 0z"></path>
                </svg>
                <div>Loans</div>
              </li>
            </ul>
          </div>
        </div>

        <div>
          <ul class="font-semibold w-full">
            <li class="flex items-center mb-2 pl-6 py-2 cursor-pointer">
              <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <div>Settings</div>
            </li>
            <li class="flex items-center mb-4 pl-6 py-2 cursor-pointer">
              <svg class="w-5 h-5 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
              </svg>
              <div>Log Out</div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex-auto">
      <div class="w-1/22 px-4">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold mt-12">$22,124<span class="text-xl">.45</span></h1>
            <div class="text-gray-500">Available balance</div>
          </div>
          <button class="default-color bg-gray-100 rounded-lg px-6 py-3 font-semibold">Create a payment</button>
        </div>

        <h2 class="font-bold mt-10 text-xl">My payments</h2>
        <div class="text-sm flex justify-between border-b border-gray-200">
          <ul class="flex mt-4">
            <li class="px-2 pb-2 border-b-2 default-border-color default-color font-semibold" style="margin-bottom: -1px;">My payments</li>
            <li class="px-2 text-gray-500">Regular</li>
          </ul>
          <div class="flex items-center text-gray-500">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <div class="ml-2">Search</div>
          </div>
        </div>

        <div>
          <h3 class="mt-6 text-gray-500">Today</h3>
        </div>
      </div>

      <!-- <div class="w-1/2"></div> -->
    </div>
  </div>
</body>

</html>
